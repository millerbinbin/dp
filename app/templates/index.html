	<div id="map"></div>
    <script type="text/javascript">
        var map_center = {"lat":31.236923, "lng": 121.483644};
        var map_layer = 13;
        var current_page = 1;
        var limit_num = 25;
        var order_col;
        init_data();

        function init_data(){
            map = init_map();
            render_data(get_data(current_page, limit_num, "taste_score"));
        }
        function refresh_data(page_down){
            if (page_down) {current_page+=1};
            data = get_data(current_page, limit_num, order_col)
            render_data(data);
        }
        function order_by(which){
            $("#taste_tab").removeClass("active");
            $("#comment_tab").removeClass("active");
            $("#heat_tab").removeClass("active");
            $("#rating_tab").removeClass("active");
            $(which).addClass("active");
            order_col = $(which).attr("value");
            refresh_data(false);
        }
        function init_map(){
            var map = new BMap.Map("map");
            var point = new BMap.Point(map_center.lng, map_center.lat);
            map.centerAndZoom(point, map_layer);
            map.enableScrollWheelZoom(true);
            return map;
        }

        function get_data(page, top, order_by){
            var param = {"taste_score": 8.5, "comment_num": 500};
            $.ajax({
               url: '/shops/'+page+'/'+top+'/order_by='+order_by,
               dataType: 'json',
               type: 'POST',
               data: param,
               timeout: 2000,
               cache: false,
               crossDomain: true,
               async : false,
               error: function(){alert("rr");},  //错误执行方法
               success: function(data){result = data;} //成功执行方法
            });
            return result;
        }

        function render_data(data_info){
            map.clearOverlays();
            if (data_info.length < limit_num){
                current_page = 1
            }
            for(var i=0;i<data_info.length;i++){
                var marker = new BMap.Marker(new BMap.Point(data_info[i].lng,data_info[i].lat));  // 创建标注
                var brief = '<div class="panel panel-default"><div class="panel-body">'+data_info[i].name+'</div></div>';

                var detail = '<a href="http://www.dianping.com/shop/'+data_info[i].shop_id+'"target="_blank">' +
                '<h5>'+data_info[i].name+'</h5></a>' +
                '<div><span class="label label-default">菜系：'+data_info[i].category+'</span></div>' +
                '<div><span class="label label-success">口味：'+data_info[i].taste_score+'</span></div>' +
                '<div><span class="label label-info">人均：'+data_info[i].avg_price+'</span></div>';

                map.addOverlay(marker);               // 将标注添加到地图中
                var label = new BMap.Label(data_info[i].name,{offset:new BMap.Size(20, 5)});
                //marker.setLabel(label);
                var label = data_info[i].name;
                addClickHandler(detail,brief,marker);
            }
        }
        function addClickHandler(detail,brief,marker){
            marker.addEventListener("click",function(e){
                openDetailInfo(detail, e)}
            );
            <!--marker.addEventListener("mouseover",function(e){-->
                <!--openBriefInfo(brief, e)}-->
            <!--);-->
        }
        function openDetailInfo(detailInfo, e){
            var p = e.target;
            var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
            var infoWindow = new BMap.InfoWindow(detailInfo);  // 创建信息窗口对象
            infoWindow.redraw();
            map.openInfoWindow(infoWindow,point); //开启信息窗
        }
