<body>
<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
  开始演示模态框

<!-- 模态框（Modal） -->
<table class='trans-plan-content'>
<tr>
  <td><span class='navtrans-bus-icon walk'></span><div class='navtrans-bus-desc'>步行约620米，到达<span class='navtrans-busstation'>金高路巨峰路</span></div></td>
</tr>
<tr>
  <td><span class='navtrans-bus-icon bus'></span><div class='navtrans-bus-desc'>乘坐<span class='navtrans-busstation'>181路</span>，经过16站，到达<span class='navtrans-busstation'>浦东南路张杨路</span></div></td>
</tr>
<tr>
  <td><span class='navtrans-bus-icon walk'></span><div class='navtrans-bus-desc'>步行约610米，到达<span class='navtrans-busstation'>终点</span></div></td>
</tr>

<div id="map" class="container"></div>
  <script>
    var map_center = {"lat":31.236923, "lng": 121.483644};
    var map_layer = 13;
    var map = new BMap.Map("map",{enableMapClick:false});
    var point = new BMap.Point(map_center.lng, map_center.lat);
    map.centerAndZoom(point, map_layer);
    map.enableScrollWheelZoom(true);
    map.disableDoubleClickZoom();
    map.addEventListener("dblclick",function(e){
      add_star(e.point.lng, e.point.lat);
    });
    map.addEventListener("longpress",function(e){
      add_star(e.point.lng, e.point.lat);
    });
    map.setMapStyle({style:"midnight"});
    var marker = new BMap.Marker(new BMap.Point(map_center.lng, map_center.lat));
    marker.disableMassClear();
    map.addOverlay(marker);
    marker.addEventListener("click",function(e){
      var m = new BusUnclickedOverlay(map_center,100,200);
      map.addOverlay(m);
    });
    
  </script>
</body>
